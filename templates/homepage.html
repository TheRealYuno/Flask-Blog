{% extends "template.html" %}

{% block head %}
    <title>Blog</title>
{% endblock %}

{% block body %}
    {% for post in myposts %}
        
        <h2>{{ post.title }}</h2>
        
        {% if post.author %}
            <p>By: {{ post.author }}</p>
        {% else %}
            <p>By: Anonymous</p>
        {% endif %}
            <p>{{ post.description }}</p>
    {% endfor %}
{% endblock %}
